			<li>CSS</li>

			<li>Apple</li>
			<li>Orange</li>
			<li>Mango</li>
		</ul>

			<dd>HTML is Hypertext Markup Language</dd>
			<dt>CSS</dt>
			<dd> <i> CSS </i> is for Styling</dd>
		</dl>

		<h1>Nested List</h1>
		<ol>
		   <li>Nested</li>
		   <ul>
			<li>Nested List Item</li>
		   </ul>
		</ol>
	</body>
</html>
