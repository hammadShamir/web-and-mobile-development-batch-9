<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>

<body>
    <a href="./merge-table.html">Merge Table</a>
    <table border="1" cellspacing="10" cellpadding="10" bgcolor="pink" width="500">
        <!-- Table Head -->
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
            <!-- ALi -->
            <tr>
                <td>Ali</td>
                <td>Math</td>
                <td>89</td>
            </tr>
            <!-- Bilal -->
            <tr>
                <td>Bilal</td>
                <td>Math</td>
                <td>60</td>
            </tr>
            <!-- Hassan -->
            <tr>
                <td>Hassan</td>
                <td>Math</td>
                <td>40</td>
            </tr>
        </tbody>
        <!-- Table footer -->
        <tfoot>
            <tr>
                <td>Total Records: 3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
